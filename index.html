<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    

    <title>Artist Pad</title>
    
  </head>
  <body>
    <div class="flex-container">
        <div class="top"> 
        <div class="title"><h1>Artist Pad</h1></div>
        <p>by Daniel</p>
    </div>
        
        <div class="content">
            <div class="board-container">
            <div class="board"></div>
        </div>
            <div class="buttons">
                <button onclick="changeColor('black')" style="background-color: black; border: 1px solid white;">Black</button>
                <button onclick="changeColor('white')"style="background-color: white; color: black;">White</button>
                <button onclick="changeColor('cyan')" style="color: black; background-color: cyan;">Cyan</button>
                <button onclick="changeColor('yellow')" style="color: black; background-color: yellow;">yellow</button>
                <button onclick="changeColor('magenta')" style="color: black; background-color: magenta;">magenta</button>

                <button class="rainbow" onclick="changeColor('random')">Rainbow</button>
                
                
            </div>
	<div class="res-rand">
        	<button class="clear" onClick="resetBoard()">Reset Board</button>
		<button class="randomize" onClick="randomizeBoard()">Randomize Board</button>
	</div>
            <div class="between">
            <div class="mode">click to turn pen on :)</div>
            <div class="color"> Color: </div>
            <div class="currentColor"></div>
            </div>
            <div class="size">
                <input 
                type="text" 
                
                value="50" 
                onchange="changeSize(this.value)" 
                />
                <button>Set Board Size</button>
                <div class="err"></div>
            </div>
        </div>
    </div>
    
	
  </body>
  <script src="main.js"></script>
</html>
