<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    

    <title>Artist Pad</title>
  </head>
  <body>
    <div class="flex-container">
        <div class="title"><h1>Artist Pad</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">White</button>
                <button onclick="changeColor('random')">Random</button>
                <button onClick="resetBoard()">Reset</button>
            </div>
            <div class="mode">click to turn pen on :)</div>
            <div>
                <input 
                type="text" 
                placeholder="Size (of board)" 
                value="69" 
                onchange="changeSize(this.value)" 
                />
                <button>Set Board Size</button>
            </div>
        </div>
    </div>
    
	
  </body>
  <script src="main.js"></script>
</html>
